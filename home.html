<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/styles.css"/>
  </head>
  <body>
  <div id="expand">
    <img id="pokemon1"/>
    <img id="pokemon2"/>
    <img id="pokemon3"/>
    <div id="stats">
      <ol>
        <li><p id="name"></p></li>
        <li><p id="type"></p></li>
        <li><p id="hp"></p></li>
        <li><p id="level"></p></li>
      </ol>

    </div>
    <button id="pokemonSelector" class="buttonStyleClass">I Choose You</button>
    <button id="buttonFire" class="buttonStyleClass">Fire</button>
    <button id="buttonWater" class="buttonStyleClass">Water</button>
    <button id="buttonGrass" class="buttonStyleClass">Grass</button>
    <button id="buttonElectric" class="buttonStyleClass">Electric</button>
    <button id="buttonPsychic" class="buttonStyleClass">Psychic</button>
    <button id="buttonFighting" class="buttonStyleClass">Fighting</button>
    <button id="buttonNormal" class="buttonStyleClass">Normal</button>
  </div>
  <div id="pokemon-display">
    <button id="buttonAttack" class="buttonStyleClass2">attack</button>
    <button id="buttonSpecial" class="buttonStyleClass2">special</button>
    <button id="buttonHeal" class="buttonStyleClass2">heal</button>

  </div>
  <div id="enemy-display">
    <img id="enemy-image"/>
    <ol>
      <li><p id="enemy-name"></p></li>
      <li><p id="enemy-type"></p></li>
      <li><p id="enemy-hp"></p></li>
      <li><p id="enemy-level"></p></li>
    </ol>
  </div>
  </body>

  <script src="js/pokemon.js"></script>
  <script src="js/enemyPokemon.js"></script>
  <script src="js/home.js"></script>

</html>
